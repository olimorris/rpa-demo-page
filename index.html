    <style>
        /*-----Start MEDIA Queries for page sizing------*/
        @media only screen and (max-width: 953px) {
            .header-logo {
                display: none;
            }

            body {
                font-size: small;
            }

        }

        @media only screen and (max-width: 685px) {
            .navbar-brand {
                font-size: small;
            }

            body {
                font-size: x-small;
            }

            .btn {
                font-size: xx-small;
            }
        }

        /*-----END MEDIA Queries for page sizing------*/
        .header-logo {
            height: 50px;
        }

        /*-----START Bootstrap Modal CSS------------*/
        .modal-confirm {
            color: #636363;
            width: 600px;
        }

        .modal-confirm .modal-content {
            padding: 20px;
            border-radius: 5px;
            border: none;
        }

        .modal-confirm .modal-header {
            border-bottom: none;
            position: relative;
        }

        .modal-confirm h4 {
            text-align: center;
            font-size: 26px;
            margin: 30px 0 -15px;
        }

        .modal-confirm .form-control,
        .modal-confirm .btn {
            min-height: 40px;
            border-radius: 3px;
        }

        .modal-confirm .close {
            position: absolute;
            top: -5px;
            right: -5px;
        }

        .modal-confirm .modal-footer {
            border: none;
            text-align: center;
            border-radius: 5px;
            font-size: 13px;
        }

        .modal-confirm .icon-box {
            color: #fff;
            position: absolute;
            margin: 0 auto;
            left: 0;
            right: 0;
            top: -70px;
            width: 95px;
            height: 95px;
            border-radius: 50%;
            z-index: 9;
            background: #82ce34;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);
        }

        .modal-confirm .icon-box i {
            font-size: 58px;
            position: relative;
            top: 3px;
        }

        .modal-confirm.modal-dialog {
            margin-top: 80px;
        }

        .modal-confirm .btn {
            color: #fff;
            border-radius: 4px;
            background: #007bff;
            text-decoration: none;
            transition: all 0.4s;
            line-height: normal;
            border: none;
        }

        .modal-confirm .btn:hover,
        .modal-confirm .btn:focus {
            background: #007bff;
            outline: none;
        }

        .trigger-btn {
            display: inline-block;
            margin: 100px auto;
        }

        /*-----END Bootstrap Modal CSS------------*/
        /*-----START Bootstrap Modal Card CSS-----*/

        :root {
            --input-padding-x: 1.5rem;
            --input-padding-y: .75rem;
          }

          body {
            background: #007bff;
            background: linear-gradient(to right, #0062E6, #33AEFF);
          }

          .card-signin {
            border: 0;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
          }

          .card-signin .card-title {
            margin-bottom: 2rem;
            font-weight: 300;
            font-size: 1.5rem;
          }

          .card-signin .card-body {
            padding: 2rem;
          }

          .form-signin {
            width: 100%;
          }

          .form-signin .btn {
            font-size: 80%;
            border-radius: 5rem;
            letter-spacing: .1rem;
            font-weight: bold;
            padding: 1rem;
            transition: all 0.2s;
          }

          .form-label-group {
            position: relative;
            margin-bottom: 1rem;
          }

          .form-label-group input {
            height: auto;
            border-radius: 2rem;
          }

          .form-label-group>input,
          .form-label-group>label {
            padding: var(--input-padding-y) var(--input-padding-x);
          }

          .form-label-group>label {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            width: 100%;
            margin-bottom: 0;
            /* Override default `<label>` margin */
            line-height: 1.5;
            color: #495057;
            border: 1px solid transparent;
            border-radius: .25rem;
            transition: all .1s ease-in-out;
          }



          .btn-google {
            color: white;
            background-color: #ea4335;
          }

          .btn-facebook {
            color: white;
            background-color: #3b5998;
          }


          .icon-background {
      color: #33AEFF;
    }

        .logo-box{
            padding-bottom:10px;
        }
        .centered_text{
            font-size: 2em;
        }
        .card-title{
            padding-top: 15px;
        }


    </style>

<body>
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container-fluid">
                <span class="fa-stack fa-2x">
                    <i class="fa fa-circle fa-stack-2x icon-background"></i>
                    <i class="fa-solid fa-basket-shopping fa-stack-1x"></i>
                  </span>
                  <strong class="navbar-brand text-center centered_text">Order Fulfillment Manager </strong><span>  </span>
            </div>
        </div>
    </header>

    <!-- Start Login form -->
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto login-body">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <div class="logo-box text-center">
                            <span class="fa-stack fa-4x">
                                <i class="fa fa-circle fa-stack-2x icon-background"></i>
                                <i class="fa-solid fa-basket-shopping fa-stack-1x"></i>
                              </span>
                        </div>
                        <h5 class="card-title text-center">Sign In</h5>
                        <form class="form-signin">
                            <div class="form-label-group">
                                <input type="email" id="inputEmail" class="form-control" placeholder="Email Address"
                                    required autofocus>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                                    required>
                            </div>

                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Remember Email Address</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" onclick="validate()" type="button">Sign
                                in</button>
                            <hr class="my-4">
                            <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i
                                    class="fab fa-google mr-2"></i> Sign in with Google</button>
                            <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i
                                    class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Login form -->


    <!-- Success Modal HTML -->
    <div id="myModal" class="modal fade">
        <div class="modal-dialog modal-confirm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="icon-box" id='icon-box'>
                        <i class="material-icons">&#xE876;</i>
                    </div>
                    <div class="container">
                        <div class="row">
                            <h4 class="modal-title mx-auto mb-2">Login Failed</h4>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-success btn-block btn-modal-ok" id='btn-modal'
                        data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
        <!-- FOOTER STARTS -->
        <footer class="footer shadow-lg">
            <div class="container d-flex align-items-center justify-content-center p-3">
              <span>©<span id="copyright-year"></span> <span id="footer-text"></span><span id="footer-links"></span></span>
            </div>
          </footer>
          <!-- FOOTER ENDS -->
          <!-- JS LIBRARIES -->
          <script src="js/orderfullfillment.js" defer></script>



    <script>window.jQuery || document.write('<script src="/docs/4.3/assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script>

        // Below function Executes on click of login button.
        function validate() {
            var username = document.getElementById("inputEmail").value;
            var password = document.getElementById("inputPassword").value;
            if (username == "user@williamspartners.com" && password == "letmein!") {
                window.location.href = "ordertracker.html";

            }
            else {
                document.querySelector('.modal-title').textContent = 'Try Again. The password for the provided username is incorrect. If you need additional assistance reach out to your system administrator.'
                document.querySelector('.material-icons').innerHTML = 'error_outline';
                //document.getElementById('btn-modal').style.backgroundColor = 'red';
                document.getElementById('icon-box').style.backgroundColor = 'red';

                $('#myModal').modal();
                document.getElementById("inputPassword").value = '';
            }



        }

    </script>
    <script src="js/script_old_en.js"></script>
</body>
